<div class="w-full max-w-sm bg-white border border-gray-200 rounded-lg shadow-md dark:bg-gray-800 dark:border-gray-700">
    <div class="flex justify-center">
        <a href="#">
            <img class="p-8 rounded-t-lg h-64 object-contain" [src]="product().image" [alt]="product().title" />
        </a>
    </div>
    <div class="px-5 pb-5">
        <a href="#">
            <h5 class="text-xl font-semibold tracking-tight text-gray-900 dark:text-white truncate"
                [title]="product().title.length > 30 ? product().title : ''">
                {{ product().title }}</h5>
        </a>
        <div class="flex items-center mt-2.5 mb-5">
            <span
                class="bg-green-500 text-white text-xs font-bold px-2.5 py-0.5 rounded-sm dark:bg-green-200 dark:text-white">
                {{ product().rating.rate }} ⭐
            </span>
            <span class="ml-2 text-sm text-gray-600">{{ product().rating.count }} Reviews</span>
        </div>
        <div class="flex items-center justify-between">
            <span class="text-3xl font-bold text-gray-900 dark:text-white">₹{{ product().price }}</span>
            @if (product().stock) {
            <app-button label="Add to cart" (btnClicked)="cartService.addToCart(product())" />
            }
            @else {
            <span class="text-red-500 text-lg font-bold">Out of stock</span>
            }

        </div>
    </div>
</div>
