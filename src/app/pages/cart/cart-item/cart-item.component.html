<div class="pt-2 flex justify-between items-center max-w-[750px] border-b border-gray-100 pb-4">
    <div class="flex gap-4 items-center">
        <div class="h-[60px] w-[60px] flex items-center justify-center">
            <img class="h-full w-full object-contain" [src]="item().image" alt="{{ item().title }}" />
        </div>
        <div class="flex flex-col gap-1">
            <p class="text-lg font-semibold text-gray-800">{{ item().title }}</p>
            <div class="flex items-center gap-2">
                <span class="text-sm text-gray-600">Qty: {{ item().quantity }}</span>
                <span class="text-gray-300">•</span>
                <p class="text-md font-medium text-blue-600">₹{{ item().price.toFixed(2) }}</p>
            </div>
        </div>
    </div>
    <div class="flex justify-end">
        <app-button label="Remove" (btnClicked)="cartService.removeFromCart(item().id)" />
    </div>
</div>
