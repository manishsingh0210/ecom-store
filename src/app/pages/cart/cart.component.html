<div class="m-8 p-8 flex flex-col gap-4 bg-white drop-shadow-md border-gray-400 rounded-md ">
    <h1 class="text-2xl">Shopping Cart</h1>
    @for (item of cartService.cart(); track item.id) {
    <app-cart-item [item]="item" />
    }
    @if (cartService.cart().length === 0) {
    <div class="mx-auto">
        <p class="text-xl">Your cart is empty!</p>
        <p class="text-sm flex justify-center mb-4">Add items to it now.</p>
        <app-button label="Shop Now" routerLink="/" />
    </div>
    }
</div>
<div class="m-8 p-8 flex flex-col gap-4 bg-white drop-shadow-md border-gray-400 rounded-md ">
    <app-order-summary />
</div>
